<head>
<title>Gifs Galore?</title>
</head>

<body>
  <center><h1>Video to Gif Creator!</h1></center>
  {{> videoOutput}}
</body>

<template name="videoOutput">
  <section class="center">

    <!-- Option section -->
    <div class="col-md-4 options-section">
      <form>
        <br />
        <div class="form-group">
          <input id="fileName" type="file">
        </div><hr>

        <div class="form-group">
          <button id="start-button" class="btn btn-large btn-primary create-gif-button">Make GIF!</button>
        </div><hr>

        <div class="form-group">
          <label style="font-size:20px">Gif Text</label>
          <input id="gifText" size="30" style="color:black" placeholder="Add text here...">
        </div>

        <div class="form-group">
          <label style="font-size:20px">Gif Text Color</label>
        <input type="color" id="textColor" value="#ff0000">
      </div>
      </form>
    </div>

    <!-- video output -->
    <hr>
    <div class="col-md-6 text-center preview-section">
      <h3>Video:</h3>
      <div id="output"></div>
      <video id="videoSrc" muted controls="" loop="" autoplay="true" style="visibility:hidden;position:absolute"></video>
      <canvas id="videoCanvas"></canvas>
      <div id="slider-group" style="visibility:hidden">
        <div class="slider"></div>
        <label>Start Time: </label><div id="startTime">0</div>
        <label>End Time: </label><div id="endTime">0</div>
      </div>
      <img id="image" src="">
    </div>
  </section>

</template>
